{% extends "base.html" %}

{% block content %}
<h1>Edit Statistic</h1>
<form method="post" action="{{ url_for('main.edit_statistic', id=stat.id) }}">
    <div class="form-group">
        <label for="score">Score</label>
        <input type="number" step="0.01" class="form-control" id="score" name="score" value="{{ stat.score }}" required>
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3">{{ stat.notes }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Statistic</button>
</form>
{% endblock %}

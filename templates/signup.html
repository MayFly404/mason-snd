{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form method="POST" action="{{ url_for('auth.signup') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role" required>
                    
                    <option value="Member">Member</option>
                </select>
            </div>
            <div class="form-group" id="event-group" style="display: none;">
                <label for="event">Event</label>
                <select class="form-control" id="event" name="event">
                    <option value="">Select an event</option>
                    {% for event in events %}
                    <option value="{{ event.id }}">{{ event.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const roleSelect = document.getElementById('role');
    const eventGroup = document.getElementById('event-group');

    roleSelect.addEventListener('change', function() {
        if (this.value === 'Member' || this.value === 'Event Leader') {
            eventGroup.style.display = 'block';
        } else {
            eventGroup.style.display = 'none';
        }
    });
});
</script>
{% endblock %}

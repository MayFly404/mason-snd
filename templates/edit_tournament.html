{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Edit Tournament</h1>

<form method="POST" action="{{ url_for('main.edit_tournament', tournament_id=tournament.id) }}">
    <div class="form-group">
        <label for="name">Tournament Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ tournament.name }}" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ tournament.date }}" required>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ tournament.location }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Tournament</button>
</form>

{% endblock %}

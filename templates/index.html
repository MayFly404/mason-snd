{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <h1>Welcome to the <strong>Best</strong> Club at Mason</h1>
    </div>
    <div class="row">
        {% if is_authenticated %}
            <a class="link-offset-2 m-2 link-underline link-underline-opacity-0" href="{{ url_for('main.dashboard') }}">
                <button type="button" class="btn btn-outline-info">Go to Dashboard</button>
            </a>
        {% else %}
            <a class="link-offset-2 m-2 link-underline link-underline-opacity-0" href="{{ url_for('auth.login') }}">
                <button type="button" class="btn btn-outline-info">Login</button>
            </a>
            <a class="link-offset-2 m-2 link-underline link-underline-opacity-0" href="{{ url_for('auth.signup') }}">
                <button type="button" class="btn btn-outline-info">Signup</button>
            </a>
        {% endif %}
    </div>

    <br><br><br>
    
    <div class="row">
        <div class="col text-center">
            <img src="{{ url_for('static', filename='img/ved.jpeg') }}" class="img-fluid" alt="Responsive image">
        </div>
    </div>
</div>

{% endblock %}
